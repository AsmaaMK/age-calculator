<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate Your Age</title>
</head>

<body>
    <div class="app">
        <label for="birth-day" id="birth-day-label"></label>
        <input type="date" id="birth-day">
        <button id="calc">Calculate</button>
        <div id="age">
            <P>
                Age: 
                <span id="year"></span>,
                <span id="month"></span> and
                <span id="day"></span>.
            </P>
        </div>
        <div id="error"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
